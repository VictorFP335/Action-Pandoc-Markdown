# Configuração do Pandoc para slides
title: "Introdução à Automação com GitHub Actions"
author: "Victor Furumoto Puttomatti
date: "2025"
theme: "default"
slide-level: 2
toc: true
toc-depth: 2
number-sections: true
highlight-style: tango
pdf-engine: xelatex

# Configurações específicas para slides
classoption:
  - aspectratio=169

# Metadados
geometry: "margin=1.5cm"
fontsize: 12pt
mainfont: "DejaVu Sans"
monofont: "DejaVu Sans Mono"